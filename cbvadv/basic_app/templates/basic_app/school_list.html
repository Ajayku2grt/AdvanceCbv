{% extends 'basic_app/basic_app_base.html' %}

{% block body_block %}
<h1>School list</h1>
<a class="btn btn-primary" href="{% url 'basic_app:create' %}">Create School</a>

<ol>
  {% for school in schools %}
  <div class="row">
      <div class="col">
        <h1><li><a href="{{school.id}}">{{ school.name}}</a></li></h1>
      </div>
      <div class="col">
        <a class="btn btn-primary" href="{% url 'basic_app:update' pk=school.id %}">Edit</a>
        <a class="btn btn-danger" href="{% url 'basic_app:delete' pk=school.id %}">Delete</a><br>
      </div>
  </div>
  <hr>
  {% endfor %}
</ol>
{% endblock %}
